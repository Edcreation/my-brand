    <script>
        window.onload = blogView();
        function blogView() {
        let id;
        var parts = window.location.search.substr(1).split("&");
        var $_GET = {};
        for (var i = 0; i < parts.length; i++) {
            var temp = parts[i].split("=");
            $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
            
        }
        id = $_GET['id']
        console.log(id)
        const List = document.querySelector('#view');
        List.innerHTML = `
        <div class="bimage">
            <img src="${Blogs[id].image}" alt="image">
        </div>
        <div class="blog-title">
            ${Blogs[id].title}
        </div>
        <div class="date">
            09/01/2023 
        </div>
        <div class="blog-content">
            ${Blogs[id].content}
        </div>
        <div class="comments">
            <u>Comments</u>
            <div class="comment">
                <div class="com-name">Commenter's name</div>
                <div class="com-content">
                    Lorem ipsum dolor, 
                    sit amet consectetur adipisicing elit. 
                    Repudiandae ab maxime veritatis labore eveniet.
                </div>
                <div class="com-date">09/01/2023</div>
            </div>
        </div>
        <div class="com-form">
            <form action="">
                <div class="com-form-title">Leave a Comment</div>
                <p>Name Here:</p>
                <input type="text" name="com-name" id="cname">
                <p>Comment:</p>
                <textarea name="com-content" id="ccontent" cols="30" rows="10"></textarea>
                <button>Comment</button>
            </form>
        </div>


        `
        }
    </script>

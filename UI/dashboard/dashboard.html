<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/icon.png" >
    <script src="../script.js"></script>
    <script>
        window.onload = che()
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <nav>
        <span onclick="toggleDashNav()"><img src="../images/menu2.png" alt="menu"></span>
        <div class="logo"><img src="../images/ED.png" alt=""></div>
        <div class="links" id="wowM">
            <a href="../index.html">Portfolio</a>
            <a href="../contacts.html">Contacts</a>
            <a href="../blog.html">Blogs</a>
            <button onclick="logOut()">Log Out</button>
        </div>
        <div class="dp" onclick="displayWow()">
            <img src="../images/dp.jpg" alt="dp" >
        </div>
    </nav>
    </nav>
    <div class="dash-container">
        <div id="dash-nav">
            <a href="./dashboard.html">Dashboard</a>
            <a href="./new.html">New Blog</a>
            <a href="./messages.html">Messages</a>
            <a href="./settings.html">Settings</a>
        </div>
        <div id="popcontact">

        </div>
        <div class="dashboard">
            <div class="dash-box">
                <div class="dash-box-up">
                    <div class="box">
                        <div class="centered">
                            <img src="../images/visits.png" alt="">
                            <p id="visits"></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="centered">
                            <img src="../images/heart.png" alt="">
                            <p id="likes"></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="centered">
                            <img src="../images/comment.png" alt="">
                            <p id="comments"></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="centered">
                            <img src="../images/note.png" alt="">
                            <p id="blogscount"></p>
                        </div>
                    </div>
                </div>
                <div class="dash-box-down">
                    <div class="created">
                        <div class="title1">Blogs Created <button onclick="deleteAllBlogs()">Delete All</button></div>
                        <div class="items" id="box">
                            <div id="loading">
                                <img src="../images/loading.gif" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = blogList();
        window.onload = countLikes();
        window.onload = countBlogs();
        window.onload = countUsers();
        window.onload = countComments();
        async function blogList() {
        const list = document.querySelector('#box');
        const url = "https://my-brand-production.up.railway.app/blogs"
        const data= await fetch(url);
        var blogs = await data.json();
        const Blogs = blogs.Blogs
        console.log(Blogs)
        const List = document.querySelector("#box")
        if(Blogs){
            document.getElementById("loading").style.display = "none"
        }
        for(let i = 0; i < 100; i++){
            List.innerHTML += `
            <div class="item">
                <div class="img"><img src="${Blogs[i].imageUrl}" alt="image"></div>
                <div class="words">
                    <div class="title">${Blogs[i].title}</div>
                    
                    <div class="date">${Blogs[i].date}<Button onclick="toeditBlog('${Blogs[i]._id}')"> <img src="../images/edit.png" alt="trash"></Button><Button onclick="deleteBlog('`+ Blogs[i]._id +`')"> <img src="../images/trash.png" alt="trash"></Button> </div>
                </div>
            </div>`
        }
    }
    </script>
</body>
</html>

    <script>
        function hide() {
            document.getElementById('donepop').style.display = "block"
        }
        function rehide() {
            document.getElementById("donepop").style.display = "none"
        }
    </script>
    <div class="login-container">
        <div id="popcontact" onclick="rehide()">
                
        </div>
        <div class="container-box">
            <div class="right" >
                <form onsubmit="event.preventDefault(); createUser()" id="frm" autocomplete="">
                    <div class="title">SIGN UP</div>
                    <div class="lock">
                        <img src="./images/addimage.png" alt="" id="imageReceiver">
                        <input type="file" name="image" id="image">
                    </div>
                    <input type="email" name="email" id="email" placeholder="Email" >
                    <input type="text" name="name" id="name" placeholder="New User Name" autocomplete="new-password">
                    <div class="pass">
                        <input type="password" name="pass" id="pass"  placeholder="New Password" autocomplete="new-password">
                       
                    </div>
                    <button>Sign Up</button> <a href="./login.html">Log In</a>
                </form>
            </div>
        </div>

    <script>
        fileEl = document.getElementById('image')
        fileEl.addEventListener('change', () => {
            const fr = new FileReader();
            fr.readAsDataURL(fileEl.files[0]);
            fr.addEventListener('load', () => {
                url = fr.result;
                img = document.getElementById("imageReceiver")
                img.src = url;
                console.log(url)
                try {
                    window.localStorage.setItem('tempImage', url);
                  } catch(e) {
                    if (e.code == 22) {
                      popContact("Image Too Big")
                    }
                  }
            })
        }) 
        document.getElementById("loginbutton").style.display = "none" 
        function togglePasswordVisibility() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/icon.png" >    
    <script src="../script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <span onclick="toggleDashNav()"><img src="../images/menu2.png" alt="menu"></span>
        <div class="logo"><img src="../images/ED.png" alt=""></div>
        <div class="links">
            <a href="../index.html">Portfolio</a>
            <a href="">Log Out</a>
            <div class="dp">
                <img src="../images/dp.jpg" alt="dp">
            </div>
        </div>
    </nav>
    <div id="donepop" onclick="rehide()">
        Blog Posted
    </div>
    <script>
        function hide() {
            document.getElementById('donepop').style.display = "block"
        }
        function rehide() {
            document.getElementById("donepop").style.display = "none"
        }
    </script>
    <div class="dash-container">
        <div id="dash-nav">
            <a href="./dashboard.html">Dashboard</a>
            <a href="./new.html">New Blog</a>
            <a href="./messages.html">Messages</a>
            <a href="./settings.html">Settings</a>
            
        </div>
        
        <div class="new">
            <div class="new-box">
                <div class="title">New Blog <button onclick="deleteAllBlogs()">Delete All</button></div>
                <form onsubmit="event.preventDefault(); createBlog()" id="frm">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="file">Add Photo</label>
                    <input type="text" name="image" id="image">
                    <label for="content">Blog Content</label>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                    <button>ADD BLOG</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
